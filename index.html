<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .counter {
            font-size: 2rem;
            margin: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .add-button {
            background-color: #007BFF;
            color: white;
        }
        .add-button:hover {
            background-color: #5AAEFF;
        }
        .subtract-button {
            background-color: #FF4136;
            color: white;
        }
        .subtract-button:hover {
            background-color: #FF7268;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #image {
            display: none;
            margin-top: 20px;
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="counter" id="counter">0</div>
    <div class="buttons">
        <button class="add-button" onclick="add()">Add (+)</button>
        <button class="subtract-button" onclick="subtract()">Subtract (-)</button>
    </div>
    <img id="image" src="Three Engineer.jpg" alt="Counter reached 10">

    <script>
        let count = 0;

        function add() {
            count++;
            document.getElementById('counter').textContent = count;
            toggleImage();
        }

        function subtract() {
            count--;
            document.getElementById('counter').textContent = count;
            toggleImage();
        }

        function toggleImage() {
            const image = document.getElementById('image');
            if (count === 10) {
                image.style.display = 'block';
            } else {
                image.style.display = 'none';
            }
        }
    </script>
</body>
</html>
